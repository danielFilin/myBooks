<form (submit)='onSelect(selectForm)' #selectForm='ngForm' *ngIf='books.length > 0'>
  <h4>Select what pages to show</h4>
   <div class="form-group">
     <label for="sel1">Select starting page:</label>
     <select class="form-control w-25" name='startingPage' ngModel #startingPage='ngModel'>
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select>
   </div>
   <div class="form-group">
    <label for="sel1">Select amount of pages:</label>
    <select class="form-control w-25" name='pagesNumber' ngModel #pagesNumber='ngModel'>
      <option>1</option>
      <option>3</option>
      <option>5</option>
    </select>
  </div>
   <button class="btn btn-primary">Select</button>
 </form>
<div class="d-flex justify-content-center" *ngIf='isLoading'>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf='books.length > 0 && !isLoading'>
  <div id="accordion" *ngFor='let book of books'>
    <div class="card">
      <div class="card-header text-center">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
         Book Title: {{ book.title}}
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
         Author: {{ book.author}}
        </div>
        <div class="book-image">
          <img [src]="book.imagePath" [alt]="book.title" default-src='none'>
        </div>
        <div class="card-body">
          Short description: {{ book.description}}
         </div>
        <div *ngIf='userIsAuthenticated'>
          <button (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete Book</button>
          <button [routerLink]="['/edit', book.id]" class="btn btn-info">Edit Book</button>
        </div>

      </div>
    </div>
  </div>
<p *ngIf='books.length <= 0 !isLoading'> No books</p>
