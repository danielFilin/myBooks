<div class="d-flex justify-content-center" *ngIf='isLoading'>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center container ">
  <div class="row">
  <form (submit)='onLogin(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
    <h5 class='main-header'>Login</h5>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      name='email'
      ngModel
      #email='ngModel'
      required
      email>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <span class='help-block' *ngIf='!email.valid && email.touched'>You must enter your correct email address</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
      type="password"
      class="form-control"
      placeholder="Password"
      name='password'
      #password='ngModel'
      ngModel
      minlength='5'>
    </div>
    <span class='help-block' *ngIf='!password.valid && password.touched'>Please enter your password</span>
    <button type="submit" class="btn btn-primary" [disabled]='loginForm.invalid'>Login</button>
  </form>
  </div>
</div>
<div class="container">
  <button id="openModalButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  </button>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Failed to login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          You are trying to login with wrong credentials, please try again.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
