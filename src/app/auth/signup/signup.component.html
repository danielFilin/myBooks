<div class="d-flex justify-content-center" *ngIf='isLoading'>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center container ">
  <div class="row">
    <form (submit)='onSignup(signupForm)' #signupForm='ngForm' *ngIf='!isLoading'>
        <h5 class='main-header'>Signup</h5>
      <div class="form-group">
        <label for="inputEmail">Email address:</label>
        <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name='email'
        ngModel
        required
        email
        #email='ngModel'>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span class='help-block' *ngIf='!email.valid && email.touched'>You must enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input
        type="password"
        class="form-control"
        placeholder="Password"
        name='password'
        ngModel
        #password='ngModel'
        required
        minlength='5'>
        <span class='help-block' *ngIf='!password.valid && password.touched'>You must enter a password (min 5 charachters)</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repeat Password:</label>
        <input
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        name='repeatPassword'
        ngModel
        #repeatPassword='ngModel'
        required
        minlength='5'>
        <span class='help-block' *ngIf='!repeatPassword.valid && repeatPassword.touched'>Your passwords must be identical</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]='signupForm.invalid'>Signup</button>
    </form>
    <div class="container">
      <button id="openModalButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      </button>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Failed to signup</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              You entered incorrect data, please try again.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
